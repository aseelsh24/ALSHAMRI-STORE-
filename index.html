<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام إدارة البقالة</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
</head>
<body>
  <header>
    <h1>نظام إدارة البقالة</h1>
    <nav>
      <button id="nav-pos">نقطة البيع</button>
      <button id="nav-products">المنتجات</button>
      <button id="nav-customers">العملاء</button>
      <button id="nav-reports">التقارير</button>
    </nav>
  </header>

  <main id="app-root">
    <!-- POS View -->
    <div id="pos-view" class="view active">
      <!-- POS content will be dynamically generated by src/pos.js -->
    </div>

    <!-- Products View -->
    <div id="products-view" class="view">
      <!-- Products content will be dynamically generated by src/products.js -->
    </div>

    <!-- Customers View -->
    <div id="customers-view" class="view">
      <!-- Customers content will be dynamically generated by src/customers.js -->
    </div>

    <!-- Reports View -->
    <div id="reports-view" class="view">
      <!-- Reports content will be dynamically generated by src/reports.js -->
    </div>
  </main>

  <script src="src/db.js"></script>
  <script src="src/main.js" type="module"></script>
</body>
</html>
